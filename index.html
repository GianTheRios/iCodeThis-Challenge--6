<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="inner__card">
            <div class="santa">
              <img src="/images/iCodeMas/santa.png" alt="" />
            </div>
            <div class="snowman">
              <img src="/images/iCodeMas/snowman.png" alt="" />
            </div>
            <div class="card__title">
              <h1>iCodeMas is coming to town</h1>
            </div>
            <div class="card__description">
              <p>
                Celebrate the Magic of the Season! Exclusive Challenges for 24
                days!
              </p>
            </div>
            <div class="countdown__cards">
              <div class="countdown__card">
                <div class="countdown__card--number">
                  <h1>00</h1>
                </div>
                <div class="countdown__card--text">
                  <p>Days</p>
                </div>
              </div>
              <div class="countdown__card">
                <div class="countdown__card--number">
                  <h1>00</h1>
                </div>
                <div class="countdown__card--text">
                  <p>Hours</p>
                </div>
              </div>
              <div class="countdown__card">
                <div class="countdown__card--number">
                  <h1>00</h1>
                </div>
                <div class="countdown__card--text">
                  <p>Minutes</p>
                </div>
              </div>
              <div class="countdown__card">
                <div class="countdown__card--number">
                  <h1>00</h1>
                </div>
                <div class="countdown__card--text">
                  <p>Seconds</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js" async defer></script>
  </body>
</html>
